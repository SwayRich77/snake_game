<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>贪吃蛇小游戏</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #222, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 480px;
      padding: 12px;
    }
    #title {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    #score-box {
      font-size: 16px;
      margin-bottom: 4px;
    }
    canvas {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
      touch-action: none;
      max-width: 100%;
      max-height: 60vh;
    }
    #message {
      min-height: 22px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
      width: 100%;
      max-width: 320px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      font-size: 20px;
      font-weight: 600;
      background: #333;
      color: #fff;
      box-shadow: 0 3px 0 #111;
      cursor: pointer;
      touch-action: manipulation;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 #111;
    }
    #restart {
      font-size: 16px;
      margin-top: 4px;
      background: #4caf50;
      box-shadow: 0 3px 0 #2e7d32;
    }
    #restart:active {
      box-shadow: 0 1px 0 #2e7d32;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="title">贪吃蛇 Snake</div>
    <div id="score-box">Score: <span id="score">0</span></div>
    <canvas id="game" width="320" height="320"></canvas>
    <div id="message">点击方向键开始游戏（也支持键盘 ↑ ↓ ← →）</div>
    <div class="controls">
      <div class="row">
        <button data-dir="up">↑</button>
      </div>
      <div class="row">
        <button data-dir="left">←</button>
        <button data-dir="down">↓</button>
        <button data-dir="right">→</button>
      </div>
      <button id="restart">重新开始</button>
    </div>
  </div>

  <script>
    // 基本参数
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreSpan = document.getElementById("score");
    const messageBox = document.getElementById("message");
    const controls = document.querySelectorAll("button[data-dir]");
    const restartBtn = document.getElementById("restart");

    const tileCount = 20; // 20x20 的格子
    const tileSize = canvas.width / tileCount;
    const speed = 130; // 刷新速度，毫秒，值越小越快

    let snake, direction, food, score, gameOver, started, loopId;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { dx: 1, dy: 0 }; // 初始向右
      score = 0;
      gameOver = false;
      started = false;
      scoreSpan.textContent = score;
      messageBox.textContent =
        "点击方向键开始游戏，吃到食物会变长，加分！";

      placeFood();
      draw();
      if (loopId) clearInterval(loopId);
      loopId = setInterval(gameLoop, speed);
    }

    function placeFood() {
      while (true) {
        const x = Math.floor(Math.random() * tileCount);
        const y = Math.floor(Math.random() * tileCount);
        if (!snake.some((seg) => seg.x === x && seg.y === y)) {
          food = { x, y };
          break;
        }
      }
    }

    function gameLoop() {
      if (gameOver) return;
      if (!started) return; // 还没开始移动的时候不更新

      const head = snake[0];
      const newHead = { x: head.x + direction.dx, y: head.y + direction.dy };

      // 撞墙
      if (
        newHead.x < 0 ||
        newHead.x >= tileCount ||
        newHead.y < 0 ||
        newHead.y >= tileCount
      ) {
        endGame();
        return;
      }

      // 撞到自己
      if (snake.some((seg) => seg.x === newHead.x && seg.y === newHead.y)) {
        endGame();
        return;
      }

      // 吃到食物
      if (newHead.x === food.x && newHead.y === food.y) {
        snake.unshift(newHead);
        score += 1;
        scoreSpan.textContent = score;
        messageBox.textContent = "吃到啦！当前得分：" + score;
        placeFood();
      } else {
        snake.unshift(newHead);
        snake.pop();
      }

      draw();
    }

    function endGame() {
      gameOver = true;
      messageBox.textContent = "游戏结束！Score: " + score + "  点击“重新开始”。";
    }

    function draw() {
      // 背景
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 食物
      ctx.fillStyle = "#ff5252";
      ctx.beginPath();
      ctx.roundRect(
        food.x * tileSize + 2,
        food.y * tileSize + 2,
        tileSize - 4,
        tileSize - 4,
        4
      );
      ctx.fill();

      // 蛇
      snake.forEach((seg, index) => {
        ctx.fillStyle = index === 0 ? "#4caf50" : "#81c784";
        ctx.beginPath();
        ctx.roundRect(
          seg.x * tileSize + 2,
          seg.y * tileSize + 2,
          tileSize - 4,
          tileSize - 4,
          4
        );
        ctx.fill();
      });
    }

    // 方向改变（禁止 180 度瞬间掉头）
    function changeDirection(dir) {
      if (gameOver) return;
      const { dx, dy } = direction;
      if (dir === "up" && dy !== 1) {
        direction = { dx: 0, dy: -1 };
      } else if (dir === "down" && dy !== -1) {
        direction = { dx: 0, dy: 1 };
      } else if (dir === "left" && dx !== 1) {
        direction = { dx: -1, dy: 0 };
      } else if (dir === "right" && dx !== -1) {
        direction = { dx: 1, dy: 0 };
      }
      started = true;
    }

    // 按钮控制
    controls.forEach((btn) => {
      btn.addEventListener("click", () => {
        const dir = btn.getAttribute("data-dir");
        changeDirection(dir);
      });
    });

    // 键盘方向键控制（电脑上玩）
    window.addEventListener("keydown", (e) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
      }
      if (e.key === "ArrowUp") changeDirection("up");
      if (e.key === "ArrowDown") changeDirection("down");
      if (e.key === "ArrowLeft") changeDirection("left");
      if (e.key === "ArrowRight") changeDirection("right");
    });

    // 重新开始
    restartBtn.addEventListener("click", () => {
      initGame();
    });

    // 初始化
    initGame();
  </script>
</body>
</html>
